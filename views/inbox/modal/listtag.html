<!-- Modal -->
<div class="modal fade" id="modalListTag" tabindex="-1" role="dialog" aria-labelledby="modalListTag" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        
        <div class="row">
          <ul>
            <li ng-repeat="tag in filterTags">{{tag.name}}</li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveNewTask()">Save Task</button>
      </div>
    </div>
  </div>
</div>
